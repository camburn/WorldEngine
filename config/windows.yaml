compile_flags:
 - '/EHsc'
 - '/MD'

debug_compile_flags:
 - '/DEBUG'
 - '/Z7'

link_flags:
 - '/NODEFAULTLIB:libcmt.lib'
 - '/LTCG' 
 
debug_link_flags:
 - '/DEBUG'

include_dirs:
 - include/
 - extern/imgui/
 - $(EXTERNAL_LIBS)
 - $(EXTERNAL_LIBS)/assimp-4.0.1/include
